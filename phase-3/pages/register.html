<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../pages/css/normalize.css">
    <link rel="stylesheet" href="../pages/css/skeleton.css">
    <link rel="stylesheet" href="../pages/css/style.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Register</h1>
        <form action="/register" method="POST">
          <label for="hobby">Hobby:</label>
          <select name="hobby" id="hobby">
            <option value="hiking">Hiking</option>
            <option value="swimming">Swimming</option>
            <option value="calligraphy">Calligraphy</option>
            <option value="bowling">Bowling</option>
            <option value="movie">Movie</option>
            <option value="cooking">Cooking</option>
            <option value="dancing">Dancing</option>
          </select>
          <label>Username: </label>
          <input id="username" type="text" placeholder="Enter Username" name="username" required>
          <label>Password: </label>
          <input type="password" placeholder="Enter Password" name="password" required><br>
          <label>Confirm Password: </label>
          <input type="password" placeholder="Confirm Password" name="confirmPassword" required><br>
          <label>First Name: </label>
          <input type="text" placeholder="Enter First Name" name="firstName" required>
          <label>Last Name: </label>
          <input type="text" placeholder="Enter Last Name" name="lastName" required><br>
          <label>Email </label>
          <input type="email" placeholder="Enter Email" name="email" required><br>
          <button id="register" type="submit">Register</button>
          <a href="/">Go back to login</a>
        </form>
      </div>
    </div>

    <script>
      window.sessionStorage.clear();
      const registerButton = document.getElementById('register');
      registerButton.addEventListener('click', (e) => {
        const username = document.getElementById('username').value;
        window.sessionStorage.setItem('username', username);
      });
    </script>
  </body>
</html>

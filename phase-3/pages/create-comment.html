<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../pages/css/normalize.css">
    <link rel="stylesheet" href="../pages/css/skeleton.css">
    <link rel="stylesheet" href="../pages/css/style.css">
    <title>Create a comment</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Comment</h1>
            <div id="message"></div>
            <div id="content">
                <form>
                    <label for="description">Comment: </label><br>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
                    <label for="rating">Rating:</label>
                    <select name="rating" id="rating">
                        <option value="positive">Positive (+1)</option>
                        <option value="negative">Negative (-1)</option>
                    </select><br>
                    <button id="post" type="submit">Post</button>
                    <a id="back" href="http://localhost:3000/welcome">Go back</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        // go back functionality
        // for some reason having the anchor tag isn't enough
        // so you have to do this... fml
        const backEl = document.getElementById('back');
        const url = window.location.href.split('/');
        const newUrl = `${url[0]}//${url[2]}/welcome`;
        backEl.href = newUrl;

        // if the user is not logged in, let them know
        if (!window.sessionStorage.getItem('username')) {
            const divMessage = document.getElementById('message');
            divMessage.innerHTML = 'You are NOT logged in! <br> Click <a href="/">here</a> to login.<br><br>';
            document.getElementById('content').hidden = true;
        } else {
            const url = location.href.split("/");
            const blogId = parseInt(url[url.length - 1]);
        
            const button = document.getElementById('post');
            button.addEventListener("click", (e) => {
                e.preventDefault();
        
                const description = document.getElementById('description').value;
                const username = sessionStorage.getItem('username');
                const bodyData = { description, username };
        
                const insertCommentOptions = {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyData)
                };
                fetch(`/insert-comment/${blogId}`, insertCommentOptions)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        // send another fetch request about the rating
                        fetch(`/rating/${blogId}`, {method: 'GET'})
                            .then(res => res.json())
                            .then(data => {
                                let currentRate = parseInt(data.data[0].rate);
                                const ratingEl = document.getElementById('rating').value;
                                if (ratingEl === 'positive') {
                                    currentRate++;
                                } else {
                                    currentRate--;
                                }
        
                                const ratingOptions = {
                                    method: 'PUT',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        rating: currentRate,
                                        idBlog: blogId
                                    })
                                };
        
                                // insert the "currentRate" into the database
                                fetch('/rating', ratingOptions)
                                    .then(res => res.json())
                                    .then(data => console.log(data));
                        });
                    }
                });
            });
        }
    </script>
</body>


</html>
